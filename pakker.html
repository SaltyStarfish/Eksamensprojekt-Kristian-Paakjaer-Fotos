<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <main>
    <section>
      <h2>Vælg mellem disse pakker</h2>
      <div class="pakker-container">
        <div class="pakke">
          <h3>Pakke 1</h3>
          <h4>Fotografering og redigering af billeder</h4>
          <hr>

          <ul>
            <li>Vielse</li>
            <li>Bryllupsshoot</li>
            <li>1 times reception</li>
          </ul>
          <p>Hvis der ikke afholdes reception, er det første time af festen</p>
          <p>Pris: <span class="pris">6.000</span>,- <br> + transport a 2,5 kr./km</p>
          <button>Beregn din pris<span class="kryds"><span></span><span></span></span></button>
          <label for=".afstand">Skriv køreafstand fra Aalborg</label>
          <div class="pris-input">
            <input class="afstand" type="number" placeholder="0" min="0"> <p>km</p>
          </div>
          <div class="pris-output">
            <p>Estimeret pris = </p>
            <output></output>
          </div>
        </div>
      </div>
    </section>
  </main>
